<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="app">

    <div id=navContainer>
      <div class="scoreContainer">
        <p>Player X</p>
        <p class="score" id="playerXScoreCard">0</p>
      </div>
      <div class="scoreContainer">
        <p>Player O</p>
        <p class="score" id="playerOScoreCard">0</p>
      </div>
    </div>

    <div id="gameBoard">
      <div data-id="0" id="zero"></div>
      <div data-id="1" id="one"></div>
      <div data-id="2" id="two"></div>
      <div data-id="3" id="three"></div>
      <div data-id="4" id="four"></div>
      <div data-id="5" id="five"></div>
      <div data-id="6" id="six"></div>
      <div data-id="7" id="seven"></div>
      <div data-id="8" id="eight"></div>
    </div>
  
    <div class="buttonContainer">
      <button>Reset</button>
    </div>
  </div>
</body>
</html>
